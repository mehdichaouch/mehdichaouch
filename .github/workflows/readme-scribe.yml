name: ğŸ“ Update README

on:
  push:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  delete_old_runs:
    name: ğŸ§¹ Delete old workflow runs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/actions/runs \
          --paginate -q '.workflow_runs[] | select(.status != "in_progress" and .status != "queued") | "\(.id)"' | \
          xargs -n1 -I % gh api repos/${{ github.repository }}/actions/runs/% -X DELETE

  markscribe:
    name: ğŸ–‹ï¸ README
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¤– Regenerate README
        uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - name: ğŸ¤– Commit generate README changes
        uses: stefanzweifel/git-auto-commit-action@v7
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          commit_message: ğŸ¤– Update generated README
          branch: main
          commit_user_name: readme-scribe ğŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ğŸ¤– <actions@github.com>
